<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Éû„É™„Ç™È¢®„Ç≤„Éº„É† - ÁÇé„ÇíÂêê„ÅèÊïµËøΩÂä†</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: skyblue;
      border: 2px solid #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px auto;
      max-width: 400px;
    }
    .btn {
      flex: 1;
      font-size: 20px;
      padding: 20px;
      background: #eee;
      border: 2px solid #333;
      border-radius: 10px;
      user-select: none;
    }
    .btn:active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div class="controls">
    <button class="btn" id="btnLeft">‚Üê</button>
    <button class="btn" id="btnJump">‚Üë</button>
    <button class="btn" id="btnRight">‚Üí</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.6;
    const keys = { left: false, right: false };

    const ground = { x: 0, y: 350, width: 800, height: 50 };

    const player = {
      x: 100, y: 200, width: 20, height: 40,
      vx: 0, vy: 0, speed: 3,
      jumping: false, wallJumpable: false, facingWall: null
    };

    const flameEnemy = {
      x: 600, y: 310, width: 30, height: 40,
      hp: 3,
      fireCooldown: 0
    };

    const fireballs = [];

    function resetPlayer() {
      player.x = 100;
      player.y = 200;
      player.vx = 0;
      player.vy = 0;
    }

    // ‰ªÆÊÉ≥„Éú„Çø„É≥
    document.getElementById("btnLeft").addEventListener("touchstart", () => keys.left = true);
    document.getElementById("btnLeft").addEventListener("touchend", () => keys.left = false);
    document.getElementById("btnRight").addEventListener("touchstart", () => keys.right = true);
    document.getElementById("btnRight").addEventListener("touchend", () => keys.right = false);
    document.getElementById("btnJump").addEventListener("touchstart", () => jump());

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰ΩúÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
    document.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") keys.left = true;
      if (e.code === "ArrowRight") keys.right = true;
      if (e.code === "ArrowUp" || e.code === "Space") jump();
    });
    document.addEventListener("keyup", e => {
      if (e.code === "ArrowLeft") keys.left = false;
      if (e.code === "ArrowRight") keys.right = false;
    });

    function jump() {
      if (!player.jumping) {
        player.vy = -10;
        player.jumping = true;
      } else if (player.wallJumpable) {
        player.vy = -10;
        player.vx = player.facingWall === "left" ? 5 : -5;
        player.wallJumpable = false;
      }
    }

    function rectsOverlap(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function update() {
      // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
      player.vx = 0;
      if (keys.left) player.vx = -player.speed;
      if (keys.right) player.vx = player.speed;
      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      // Âú∞Èù¢
      if (player.y + player.height >= ground.y) {
        player.y = ground.y - player.height;
        player.vy = 0;
        player.jumping = false;
      }

      // Â£Å
      if (player.x <= 0) {
        player.x = 0;
        player.wallJumpable = true;
        player.facingWall = "left";
      } else if (player.x + player.width >= canvas.width) {
        player.x = canvas.width - player.width;
        player.wallJumpable = true;
        player.facingWall = "right";
      } else {
        player.wallJumpable = false;
      }

      // ÁÇé„ÅÆÊïµ„ÅÆÁÇé„ÇíÁô∫Â∞Ñ
      flameEnemy.fireCooldown--;
      if (flameEnemy.fireCooldown <= 0 && flameEnemy.hp > 0) {
        fireballs.push({
          x: flameEnemy.x,
          y: flameEnemy.y + 10,
          vx: -3,
          width: 10,
          height: 10
        });
        flameEnemy.fireCooldown = 120; // Á¥Ñ2Áßí„Åî„Å®
      }

      // ÁÅ´„ÅÆÁéâ„ÅÆÊõ¥Êñ∞
      fireballs.forEach(fire => fire.x += fire.vx);

      // ÁÅ´„ÅÆÁéâ„Å®„Éó„É¨„Ç§„É§„Éº
      for (const fire of fireballs) {
        if (rectsOverlap(fire, player)) {
          resetPlayer();
        }
      }

      // Ë∏è„ÇÄÂá¶ÁêÜ
      if (
        rectsOverlap(player, flameEnemy) &&
        player.vy > 0 &&
        player.y + player.height - 5 < flameEnemy.y
      ) {
        player.vy = -8;
        flameEnemy.hp--;
        if (flameEnemy.hp <= 0) flameEnemy.dead = true;
      }

      // ÁÇé„ÅÆÊïµ„Å®„Éó„É¨„Ç§„É§„Éº„ÅÆÊé•Ëß¶ÔºàË∏è„Çì„Åß„Å™„ÅÑÔºâ
      if (
        !flameEnemy.dead &&
        rectsOverlap(player, flameEnemy) &&
        !(player.vy > 0 && player.y + player.height - 5 < flameEnemy.y)
      ) {
        resetPlayer();
      }

      // ÁÅ´„ÅÆÁéâ„ÇíÁîªÈù¢Â§ñ„ÅßÂâäÈô§
      for (let i = fireballs.length - 1; i >= 0; i--) {
        if (fireballs[i].x < -20) fireballs.splice(i, 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Âú∞Èù¢
      ctx.fillStyle = "green";
      ctx.fillRect(ground.x, ground.y, ground.width, ground.height);

      // „Éó„É¨„Ç§„É§„ÉºÔºà‰∫∫ÂûãÔºâ
      ctx.fillStyle = "black";
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.beginPath();
      ctx.arc(player.x + player.width / 2, player.y - 5, 8, 0, Math.PI * 2);
      ctx.fill();

      // ÁÇé„ÅÆÊïµ
      if (!flameEnemy.dead) {
        ctx.fillStyle = "red";
        ctx.fillRect(flameEnemy.x, flameEnemy.y, flameEnemy.width, flameEnemy.height);
        ctx.fillStyle = "white";
        ctx.fillText("üî•".repeat(flameEnemy.hp), flameEnemy.x, flameEnemy.y - 5);
      }

      // ÁÅ´„ÅÆÁéâ
      fireballs.forEach(fire => {
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.arc(fire.x, fire.y, fire.width / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
