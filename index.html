<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニマリオ風ゲーム（タッチ対応）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #87ceeb;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: skyblue;
      border: 2px solid #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px auto;
      max-width: 400px;
    }
    .btn {
      flex: 1;
      font-size: 20px;
      padding: 20px;
      background: #eee;
      border: 2px solid #333;
      border-radius: 10px;
      user-select: none;
    }
    .btn:active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="controls">
    <button class="btn" id="btnLeft">←</button>
    <button class="btn" id="btnJump">↑</button>
    <button class="btn" id="btnRight">→</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.5;
    const keys = { left: false, right: false, up: false };

    const player = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      vx: 0,
      vy: 0,
      speed: 3,
      jumping: false,
      color: "red"
    };

    const ground = {
      x: 0,
      y: 350,
      width: canvas.width,
      height: 50,
      color: "green"
    };

    // キーボード入力対応（任意）
    document.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") keys.left = true;
      if (e.code === "ArrowRight") keys.right = true;
      if (e.code === "Space" || e.code === "ArrowUp") {
        if (!player.jumping) {
          player.vy = -10;
          player.jumping = true;
        }
      }
    });
    document.addEventListener("keyup", e => {
      if (e.code === "ArrowLeft") keys.left = false;
      if (e.code === "ArrowRight") keys.right = false;
    });

    // 仮想ボタンイベント
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");
    const btnJump = document.getElementById("btnJump");

    btnLeft.addEventListener("touchstart", () => keys.left = true);
    btnLeft.addEventListener("touchend", () => keys.left = false);

    btnRight.addEventListener("touchstart", () => keys.right = true);
    btnRight.addEventListener("touchend", () => keys.right = false);

    btnJump.addEventListener("touchstart", () => {
      if (!player.jumping) {
        player.vy = -10;
        player.jumping = true;
      }
    });

    function update() {
      player.vx = 0;
      if (keys.left) player.vx = -player.speed;
      if (keys.right) player.vx = player.speed;

      player.x += player.vx;

      // 重力とジャンプ
      player.vy += gravity;
      player.y += player.vy;

      // 地面との当たり判定
      if (player.y + player.height >= ground.y) {
        player.y = ground.y - player.height;
        player.vy = 0;
        player.jumping = false;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 地面
      ctx.fillStyle = ground.color;
      ctx.fillRect(ground.x, ground.y, ground.width, ground.height);

      // プレイヤー
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
